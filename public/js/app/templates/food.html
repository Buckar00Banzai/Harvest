<div class="wizard-view">

    <hr>

    <div class="row">

        <form role="form">

            <div class="col-xs-12 col-sm-3">

                <h3>Arrival</h3>

                <hr>

                <div class="form-group">
                    <input type="radio" name="jobs" id="arrival1">
                    <label data-message="Family, Crew, and Out of Town" data-title="Thursday 7/21" class="tt" for="arrival1">Thursday 7/21</label>
                </div>

                <div class="form-group">
                    <input type="radio" name="jobs" id="arrival2">
                    <label data-message="Family, Crew, and Out of Town" data-title="Friday 7/22" class="tt" for="arrival2">Friday 7/22</label>
                </div>

                <div class="form-group">
                    <input type="radio" name="jobs" id="arrival3">
                     <label data-message="" data-title="Saturday 7/23" class="tt" for="arrival3">Saturday 7/23</label>
                </div>

            </div>

        </form>

        <form role="form">

            <div class="col-xs-12 col-sm-3">

                <h3>Accommodation</h3>

                <hr>

                <div class="form-group">
                    <% if(accommodation1 === 0) { %>
                        <input type="radio" name="jobs" id="accommodation1" disabled>
                         <label data-message="Please choose another option." data-title="Tent" class="tt red" for="accommodation1">Tent (<%= accommodation1 %>)</label>
                    <% } else { %>
                        <input type="radio" name="jobs" id="accommodation1">
                         <label data-message="" data-title="Tent" class="tt" for="accommodation1">Tent (<%= accommodation1 %>)</label>
                    <% } %>

                </div>

                <div class="form-group">
                    <% if(accommodation2 === 0) { %>
                        <input type="radio" name="jobs" id="accommodation2" disabled>
                         <label data-message="Please choose another option." data-title="RV" class="tt red" for="accommodation2">RV (<%= accommodation2 %>)</label>
                    <% } else { %>
                        <input type="radio" name="jobs" id="accommodation2">
                         <label data-message="RVs are limited in number." data-title="RV" class="tt" for="accommodation2">RV (<%= accommodation2 %>)</label>
                    <% } %>

                </div>

                <div class="form-group">
                    <input type="radio" name="jobs" id="accommodation3">
                     <label data-message="" data-title="Hotel" class="tt" for="accommodation3">Hotel</label>
                </div>

                <div class="form-group">
                    <input type="radio" name="jobs" id="accommodation4">
                     <label data-message="" data-title="House/Friends" class="tt" for="accommodation4">House/Friends</label>
                </div>

            </div>

        </form>

        <div class="col-xs-12 col-sm-6">

            <p>Please tell us what day you are arriving and if you are camping.</p>

            <br/>
            
            <h4 class="item-title"></h4>
            <p class="item-description"></p>

        </div>
    </div>

    <form>

    </form>

</div>
